<div class="user-info">
    <h2>User Profile</h2>

    <!-- If not editing, display user data -->
    <div *ngIf="!isEditing">
        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Bio: {{ user.bio }}</p>
        <button (click)="onEdit()">Edit</button>
    </div>

    <!-- If editing, show a form to modify user data -->
    <div *ngIf="isEditing">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="editedUser.name" />

        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="editedUser.email" />

        <label for="bio">Bio:</label>
        <textarea id="bio" [(ngModel)]="editedUser.bio"></textarea>

        <button (click)="onSave()">Save</button>
        <button (click)="onCancel()">Cancel</button>
    </div>
</div>
